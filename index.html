<style>
  body {
    background: url(tab.png), url(noise.png) #151515;
    background-repeat: no-repeat, repeat;
    background-position: top right, top left;
    padding-top: 100px;
    border-top: 2px solid white;
    margin: 0;
  }

  #tbs {
    max-width: 750px;
    margin: auto;
    text-align: center;
  }

  #tbs > a {
    width: 150px; height: 150px;
    background: -moz-linear-gradient(top, #54DDFF, #0F9EE0);
    padding: 3px;
    display: inline-block;
    border-radius: 3px;
    margin: 0 10px 20px;
  }

  #tbs > a:last-of-type {
    background: none;
    border: 2px dashed #555;
    padding: 0;
  }

  #tbs > a > img {
    background-color: #222;
    width: 150px;
    height: 150px;
    display: block;
  }

  #tbs > a > span {
    font: 12px/24px sans-serif;
    position: relative;
    top: -24px;
    background-color: rgba(0,0,0,0.8);
    color: white;
    width: 100%;
    display: inline-block;
  }

</style>
